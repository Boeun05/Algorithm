<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000;
        for (let i = 0; i < s.length; i++) {
          if (s[i] !== t) {
            p++;
            answer.push(p);
          } else {
            p = 0;
            answer.push(p);
          }
        }
        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] !== t) {
            p++;
            answer[i] = Math.min(p, answer[i]);
          } else {
            p = 0;
            answer[i] = p;
          }
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
