<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x == "A") answer += "#";
          else answer += x;
        }
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        //string은 값이 복사되고, 배열은 얕은 복사(주소 참소)가 된다
        let answer = s;
        //정규식, 전역검사
        answer = answer.replace(/A/g, "#");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
