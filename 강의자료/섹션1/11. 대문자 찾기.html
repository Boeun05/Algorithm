<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          //charCodeAt은 아스키 코드로 바꿔줌
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
          //대문자: 65~90 26개
          //소문자: 97~122
          // if(x===x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
