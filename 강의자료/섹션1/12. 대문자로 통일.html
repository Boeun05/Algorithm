<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          //fromCharCode는 아스키코드 => 문자열로
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          //대문자에서 소문자 차이가 32
          else answer += x;

          //if(x===x.toLowerCase()) answer+=x.toUpperCase();
          //else answer+=x;
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
