<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        const n = s.length;
        const mid = Math.floor(n / 2);
        if (n % 2 === 0) {
          answer = s.substring(mid - 1, mid + 1);
        } else {
          answer = s.substring(mid, mid + 1);
        }
        return answer;
      }

      console.log(solution("study"));
    </script>
  </body>
</html>
