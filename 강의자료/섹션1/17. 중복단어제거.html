<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        //console.log(s.indexOf("student"));
        answer = s.filter((value, index) => {
          if (s.indexOf(value) === index) {
            return value;
          }
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
