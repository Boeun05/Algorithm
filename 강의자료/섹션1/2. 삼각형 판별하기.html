<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "NO";
        let max;
        const sum = a + b + c;
        // 삼각형이 되기 위한 조건: 짧은 막대의 길이의 합이 가장 긴막대의 길이 보다 커야함
        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;
        if (sum > 2 * max) {
          answer = "YES";
        }
        return answer;
      }

      console.log(solution(13, 23, 11));
    </script>
  </body>
</html>
